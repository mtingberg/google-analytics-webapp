<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <title>Google Analytics in a Web App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>

<div class="card">
    <h1 class="photographer-heading">
        Images by Bùi Linh Ngân
    </h1>
    <a class="flicker-link" href="https://www.flickr.com/photos/linhngan/">flickr</a>

    <div class="image-container">
        <figure class="image-element">
            <a href="https://www.flickr.com/photos/linhngan/3287019343/">
                <img src="/img/dont-let-the-sun-go-down-on-me-square.jpg" alt="Don't let the sun go down on me"
                     title="Don't let the sun go down on me"/>
            </a>

            <figcaption class="transparent truncate">Don't let the sun go down on me</figcaption>
        </figure>

        <figure class="image-element">
            <a href="https://www.flickr.com/photos/linhngan/7707605088/">
                <img src="/img/steady-as-she-goes-square.jpg" alt="Steady as she goes" title="Steady as she goes"/>
            </a>

            <figcaption class="transparent truncate">Steady as she goes</figcaption>
        </figure>

        <figure class="image-element">
            <a href="https://www.flickr.com/photos/linhngan/3101950593/">
                <img src="/img/notes-of-a-rock-song-square.jpg" alt="Notes of a rock song"
                     title="Notes of a rock song"/>
            </a>

            <figcaption class="transparent truncate">Notes of a rock song</figcaption>
        </figure>

        <figure class="image-element">
            <a href="https://www.flickr.com/photos/linhngan/3525990760/">
                <img src="/img/hanh-dung-xinh-square.jpg" alt="Hanh Dung xinh" title="Hanh Dung xinh"/>
            </a>

            <figcaption class="transparent truncate">Hanh Dung xinh</figcaption>
        </figure>

        <figure class="image-element">
            <a href="https://www.flickr.com/photos/linhngan/2833540510/">
                <img src="/img/the-army-square.jpg" alt="The army" title="The army"/>
            </a>

            <figcaption class="transparent truncate">The army</figcaption>
        </figure>
    </div>
</div>

<!-- Google Analytics -->
<script async src='//www.google-analytics.com/analytics.js'></script>
<!-- End Google Analytics -->

<script src="/scripts/bundle.js"></script>

</body>
</html>
